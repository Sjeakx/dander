<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE GOAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://daniellarson.wiki/images/8/8d/Danielscreeching.png') no-repeat center center/cover;
      z-index: 1000;
    }

    #jumpscare p {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: red;
      text-shadow: 2px 2px 5px black;
    }

    #start-button {
      padding: 10px 20px;
      font-size: 20px;
      color: #fff;
      background-color: red;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #start-button:active {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div id="jumpscare">
    <p>DANDERSON IS THE PRESIDENT!!!!!!!!!!</p>
  </div>

  <audio id="scream" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>
  
  <button id="start-button">Click to confirm you are not a robot </button>

  <script>
    console.log('Waiting for user interaction to enable jumpscare');
    const startButton = document.getElementById('start-button');
    const jumpscareElement = document.getElementById('jumpscare');
    const screamAudio = document.getElementById('scream');
    
    startButton.addEventListener('click', () => {
      console.log('Button clicked, setting up automatic jumpscare trigger after 22 seconds');
      
      // Hide button after it's clicked
      startButton.style.display = 'none';
      
      setTimeout(() => {
        console.log('22 seconds passed, triggering jumpscare');
        jumpscareElement.style.display = 'block';

        console.log('Playing scream audio');
        screamAudio.play().then(() => {
          console.log('Scream audio played successfully');
          setTimeout(() => {
            console.log('Hiding jumpscare element and redirecting to Google');
            jumpscareElement.style.display = 'none';
            window.location.href = 'https://google.com/';
          }, 3000); // Jumpscare lasts for 3 seconds
        }).catch(error => {
          console.error('Error playing scream audio:', error);
          console.log('Redirecting to Google due to audio error');
          window.location.href = 'https://google.com/';
        });
      }, 220); // Time delay before jumpscare triggers
    });
  </script>
</body>
</html>
